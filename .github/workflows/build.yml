name: Build DLL

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8 (C# 12)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Show dotnet info
        run: dotnet --info

      - name: Find solution
        id: find_sln
        shell: bash
        run: |
          SOL=$(git ls-files "*.sln" | head -n1)
          if [ -z "$SOL" ]; then
            echo "Brak .sln w repo" >&2
            exit 1
          fi
          echo "SOLUTION=$SOL" >> $GITHUB_ENV
          echo "Found solution: $SOL"

      - name: Restore
        run: dotnet restore "$SOLUTION"

      - name: Build
        run: dotnet build "$SOLUTION" -c Release --no-restore -p:LangVersion=preview

      - name: Upload DLLs
        uses: actions/upload-artifact@v4
        with:
          name: built-dlls
          path: |
            **/bin/Release/**/*.dll
