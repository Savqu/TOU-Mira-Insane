name: Build

on:
  push:
    branches:
      - android
  pull_request:
    branches:
      - android

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Android workload
        run: dotnet workload install android --skip-manifest-update

      - name: Restore dependencies
        run: dotnet restore TownOfUs/TownOfUsMira.csproj

      - name: Build project
        run: dotnet build TownOfUs/TownOfUsMira.csproj --configuration Release --no-restore

      - name: Publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: TOU-Mira-Android
          path: TownOfUs/bin/Release/net8.0/*          path: TownOfUs/bin/Release/net8.0/*
