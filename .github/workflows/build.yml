name: Build TownOfUs Mira

on:
  push:
    branches:
      - main
      - android
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore TownOfUs.csproj

      - name: Build DLL
        run: |
          if [ "${GITHUB_REF##*/}" = "android" ]; then
            echo "ðŸ“± Building for Android..."
            dotnet build TownOfUs.csproj -c Release -f net8.0-android
          else
            echo "ðŸ’» Building for PC..."
            dotnet build TownOfUs.csproj -c Release -f netstandard2.1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TownOfUs-Mira
          path: |
            **/bin/Release/netstandard2.1/*.dll
            **/bin/Release/net8.0-android/*.dll
