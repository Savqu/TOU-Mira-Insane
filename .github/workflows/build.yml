name: Build TownOfUs Mira

on:
  push:
    branches: [ android ]
  pull_request:
    branches: [ android ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore TownOfUs/TownOfUsMira.csproj

      - name: Build
        run: dotnet build TownOfUs/TownOfUsMira.csproj --configuration Release --no-restore

      - name: Publish DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: TownOfUsMira
          path: TownOfUs/bin/Release/net8.0/*.dll          path: TownOfUs/bin/Release/netstandard2.1/*.dll        uses: actions/upload-artifact@v4
        with:
          name: TOU-Mira-Android
          path: TownOfUs/bin/Release/net8.0/TOU-Mira-Android.zip        with:
          name: TOU-Mira-Android
          path: TownOfUs/bin/Release/net8.0/TOU-Mira-Android.zip        uses: actions/upload-artifact@v4
        with:
          name: TOU-Mira-Android
          path: TownOfUs/bin/Release/net8.0/TOU-Mira-Android.zip
      - name: Publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: TOU-Mira-Android
          path: TownOfUs/bin/Release/net8.0/TOU-Mira-Android.zip          path: TownOfUs/bin/Release/net8.0/*          path: TownOfUs/bin/Release/net8.0/*
