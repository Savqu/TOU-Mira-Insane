name: Build

on:
  push:
    branches: [ android ]
  pull_request:
    branches: [ android ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore TownOfUs/TownOfUsMira.csproj

      - name: Build
        run: dotnet build TownOfUs/TownOfUsMira.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish TownOfUs/TownOfUsMira.csproj --configuration Release --no-build -o out

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TownOfUsMira
          path: out
